  </head>
  <body ng-app="geomamaApp">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <!-- <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar> -->
    <!--
      The views will be rendered in the <ion-nav-view> directive below

      have templates inline in this html file if you'd like).
    -->
    <!-- <ion-nav-view>
    </ion-nav-view> -->
    <ion-pane>
      <img src="img/geo-track-solution.png" alt="geomama_logo">
      <form class="login" action="index.html" method="post">
        <label for="username">
          <input type="text" name="name" value="" id="username" placeholder="Username">
        </label>
        <label for="password">
          <input type="password" name="name" value="" id="password" placeholder="Password">
        </label>
        <label for="login-btn">
          <input type="button" name="name" value="Login" id="login-btn">
        </label>
      </form>
    </ion-pane>
